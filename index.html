<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Casa Está Esperando</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            animation: flicker 2s infinite;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0;
            }
        }

        p {
            font-size: 1.2rem;
            margin: 20px;
        }

        .link {
            color: #ff0000;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .link:hover {
            text-decoration: underline;
            color: #ff4040;
        }

        .image-container {
            margin: 20px auto;
            max-width: 80%;
        }

        img {
            width: 100%;
            max-width: 600px;
            border: 2px solid #fff;
            box-shadow: 0 0 10px 2px #ff0000;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .password-container {
            margin: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            margin: 10px 0;
            width: 300px;
            text-align: center;
        }

        input[type="button"] {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ff0000;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #ff4040;
        }
    </style>
    <script>
        function checkPassword(pista) {
            const passwordInput = document.getElementById(`password${pista}`).value;
            const passwords = { 
                '1': '19011967', 
                '2': '20', 
                '3': '40' 
            };
            const links = { 
                '1': 'https://www.dropbox.com/scl/fi/yjfeh29rfnj26h642jcy2/1.rar?rlkey=iammd2lkj70cwxvp78br25po9&st=d9vt4afx&dl=0', 
                '2': 'https://example.com/pista2', 
                '3': 'https://example.com/pista3' 
            };

            if (passwordInput === passwords[pista]) {
                window.location.href = links[pista];
            } else {
                alert('Senha incorreta. Tente novamente!');
            }
        }
    </script>
</head>
<body>
    <h1>A Casa Está Esperando</h1>
    <p>Você me deixou para trás, mas agora você deve voltar.</p>
    <p>O que você procura está escondido, mas as pistas levarão você até lá.</p>
    
    <div class="image-container">
        <img src="https://i.imgur.com/E9YaRZ7.jpg" alt="Imagem misteriosa">
        <p><i>Você reconhece este lugar? -28.281721, -54.268377</i></p>
    </div>

    <div class="password-container">
        <p>Pista 1:</p>
        <input type="text" id="password1" placeholder="Digite a senha">
        <input type="button" value="Entrar" onclick="checkPassword('1')">

        <p>Pista 2:</p>
        <input type="text" id="password2" placeholder="Digite a senha">
        <input type="button" value="Entrar" onclick="checkPassword('2')">

        <p>Pista 3:</p>
        <input type="text" id="password3" placeholder="Digite a senha">
        <input type="button" value="Entrar" onclick="checkPassword('3')">
    </div>

    <footer>
        <p>© 2025 - Gemadinha. Estou sempre observando.</p>
    </footer>
</body>
</html>
